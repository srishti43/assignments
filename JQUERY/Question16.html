<!doctype html>
<html>
<head>
 <title>QUESTION</title>
 <meta charset="utf-8">
 <script src="jquery-3.6.0.min.js"></script>
 <style>
   * {
     font-family: Verdana;
     width: 50%;
     margin: 0 auto;
   }
   table, tr, th, td {
     border: 1px solid black;
     border-collapse: collapse;
     padding: 1em;
     text-align: center;
   }
   button {
     background: rgb(22, 21, 21);
     color: #fff;
     font-weight: bolder;
   }
 </style>
</head>
<body>
<div>
 <table>
   <tr>
     <th>ID</th>
     <th>Action</th>
   </tr>
   <tr>
     <td>1</td>
     <td>
       <button>x</button>
     </td>
   </tr>
   <tr>
     <td>2</td>
     <td>
       <button>x</button>
     </td>
   </tr>
   <tr>
     <td>3</td>

     </td>
   </tr>
   <tr>
     <td>4</td>

     </td>
   </tr>
   <tr>
     <td>5</td>
     <td>
       <button>x</button>
     </td>
   </tr>
 </table>
</div>
<script>
 $(document).ready(function () {
   $("button").click(function () {
     let id = $(this).parent().siblings("td").text();
     console.log(id);
     let deleteUrl = "https://reqres.in/api/users/" + id;
     console.log(deleteUrl);
     $(this).closest("tr").remove();
     $.ajax({
       url: deleteUrl,
       type: 'DELETE',
       success: function(result, status, xhr) {
         console.log(id + " deleted");
         console.log(xhr.status);
         console.log(xhr);
       }
     });
   });
 });
</script>
</body>
</html>
