<!doctype html>
<html>
<head>
 <title>QUESTION 8</title>
 <meta charset="utf-8">
 <script src="jquery-3.6.0.min.js"></script>
 <style>
   * {
     font-family: Verdana;
   }
 </style>
</head>
<body>
<div class="main">
 <h1 id="click-here">Click to add more like me!!</h1>
</div>
<script>
 $(document).ready(function () {
   console.log("Hello World");
   $("#click-here").click(function () {
     var newHeading = "<h3>New me!</h3>";
     $(".main").append(newHeading);
   })
   $(".main").on("click","h3" ,function () {
     console.log("New heading was clicked");
   })
 });
</script>
</body>
</html>
